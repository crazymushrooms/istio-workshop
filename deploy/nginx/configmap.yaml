apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: demo
data:
  nginx.conf: |
    user nginx;
        worker_processes  3;
        error_log  /dev/stdout;
        events {
          worker_connections  10240;
        }
        http {
          log_format  main
                  'remote_addr:$remote_addr\t'
                  'time_local:$time_local\t'
                  'method:$request_method\t'
                  'uri:$request_uri\t'
                  'host:$host\t'
                  'status:$status\t'
                  'bytes_sent:$body_bytes_sent\t'
                  'referer:$http_referer\t'
                  'useragent:$http_user_agent\t'
                  'forwardedfor:$http_x_forwarded_for\t'
                  'request_time:$request_time';
          access_log	/dev/stdout main;
          server {
              resolver kube-dns.kube-system.svc.cluster.local;
              listen       80;
              server_name  _;
              location /health {
                  return 200 "{'status' : 'up'}";
              }
              location /callme {
                  return 200 "{'message' : $args}";
              }
              location /callother {
                  proxy_set_header X-App $arg_app;
                  if ($arg_app) {
                    proxy_pass http://$arg_app.demo.svc.cluster.local/callme;
                  }
              }
          }
        }

