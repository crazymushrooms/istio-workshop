      match:
        - uri:
            prefix: "/api"
      route:
        - destination:
            host: app2.demo.svc.cluster.local
            port:
              number: 80
            subset: v3
          weight: 80
        - destination:
            host: app2.demo.svc.cluster.local
            port:
              number: 80
            subset: v1
          weight: 10
        - destination:
            host: app2.demo.svc.cluster.local
