apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: app1
  namespace: demo
spec:
  hosts:
    - app1.demo.svc.cluster.local
  gateways:
    - mesh
    - istio-system/default
  http:
    - name: "app1-default"
      match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: app1.demo.svc.cluster.local
            port:
              number: 80
---
apiVersion: networking.istio.io/v1beta1
